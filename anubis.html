<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Inner Gate – ANUBIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('3.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      font-family: 'Cormorant Garamond', serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.9);
    }
    .title {
      font-size: 3em;
      margin-bottom: 0.2em;
      font-family: 'Cinzel', serif;
      text-shadow: 0 0 15px #000;
    }
    .subtitle {
      font-size: 1.4em;
      color: #EEE;
      text-shadow: 0 0 10px #000;
      margin-bottom: 50px;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      font-size: 1.2em;
      font-weight: 600;
      background-color: #FFD700;
      color: #010E1E;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #000;
    }
    .btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="title">Welcome to the Temple</div>
  <div class="subtitle">This is where the music is reborn.</div>
  <a href="index.html" class="btn">← Back to Main Gate</a>
</body>
</html>
